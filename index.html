<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarvy Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="imagefinal.png" alt="logo"><span>Sarvy Player</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>    
    <div class="container">
        <h1>Top Songs</h1>

        <div class="playlist">
            <div class="songItem">
                <img src="covers/1.jpg" alt="1"> 
                <span class="songtits"><p> Rumbling: Attack of Titan </p></span>  
                <span class="timestamp">10.00<i id="1" class="songItemplay fa-solid fa-play"></i></span>
            </div>
            <div class="songItem">
                <img src="covers/2.jpg" alt="2"> 
                <span class="songtits"><p>          Amalee FMAB      </p></span>  
                <span class="timestamp">10.00<i id="2" class="songItemplay fa-solid fa-play"></i></span>
            </div>
            <div class="songItem">
                <img src="covers/3.jpg" alt="3"> 
                <span class="songtits"><p>      Kira :Death Note     </p></span>  
                <span class="timestamp">10.00<i id="3" class="songItemplay fa-solid fa-play"></i></span>
            </div>
            <div class="songItem">
                <img src="covers/4.jpg" alt="4"> 
                <span class="songtits"><p>      Kira :Death Note     </p></span>  
                <span class="timestamp">10.00<i id="4" class="songItemplay fa-solid fa-play"></i></span>
            </div>
            <div class="songItem">
                <img src="covers/5.jpg" alt="5"> 
                <span class="songtits"><p>           GOT :Theme      </p></span>  
                <span class="timestamp">10.00<i id="5" class="songItemplay fa-solid fa-play"></i></span>
            </div>
        </div>
    </div>
    <div class="taskbar">
        <input type="range" name="range" id="progressbar" min="0" value='0' max="100">
        <div class="icons">
            <!-- font awesome icons -->
            <i  class="fa-solid fa-3x fa-backward" id="previous"></i> 
            <i  class="fa-solid fa-3x fa-play" id="masterPlay"></i>
            <i  class="fa-solid fa-3x fa-forward" id ="next"></i>
        </div>
        <div class="songinfo">
            <img src="musix.webp" alt="sync" width="50px" id="gif">
            <p style="font-size: larger;font-weight: bolder;"> <span class="masterSongName"> Rumbling: Attack of Titan </span> </p> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/73e0fc93a2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
