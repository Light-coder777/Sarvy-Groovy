<html lang="en">

            <div class="songlist">
                <div class="songItem"><img src ="rumbling.jpg" alt="2"> <span class="songtits"> Rumbling: Attack of Titan </span> <div> <span class="timestamp">10.00<i class="fa-solid fa-play"></i></span></div></div>

        <input type="range" name="range" id="progressbar" min="0" value='0' max="100">
        <div class="icons">
            <!-- font awesome icons -->
            <i class="fa-solid fa-3x fa-backward"></i> 
            <i class="fa-solid fa-3x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward"></i>
        </div>
        <div class="songinfo">
            <img src="musix.webp" alt="sync" width="50px" id="gif">
            <p style="font-size: larger;font-weight: bolder;"> <span> Rumbling: Attack of Titan </span> </p>
